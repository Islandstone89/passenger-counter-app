<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div class="counter flow">

            <h1 class="main-heading">Passenger Counter App</h1>

            <div class="counter-info">
                <h2 class="people">People entered:</h2>
                <p class="count-field">0</p>
            </div><!-- end counter-info -->

            <div class="buttons">
                <button class="btn btn-increment">Increment</button>
                <button class="btn btn-save">Save</button>
            </div><!-- end buttons -->

            <p class="previous-entries">Previous entries: </p>

        </div><!-- end counter -->
    </main>
</body>
</html>
